{% extends 'base.html' %}
{% block content %}

<h1>All Yorkies</h1>

{% for yorkie in yorkies %}
<a href="{% url 'detail' yorkie.id %}">
  <div class="card">
      <div class="card-content">
        <span class="card-title">{{ yorkie.name }}</span>
        <p>Breed: {{ yorkie.breed }}</p>
        <p>Description: {{ yorkie.description|linebreaks }}</p>
        {% if cat.age > 1 %}
          <p>Age: {{ yorkie.age }}</p>
        {% else %}
          <p>Age: Puppy</p>
        {% endif %}
      </div>
  </div>
</a>

{% endfor %}
{% endblock %}
